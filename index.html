<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <!-- icon from: https://icons8.com/icon/Rewq2hAKrDjU/tic-tac-toe -->
    <link rel="icon" type="image/png" href="icon.png">

</head>
<body>
    <div class="circles-bg">
        <div class="circle-bg1"></div>
        <div class="circle-bg2"></div>
    </div>

    <div class="box">

        <h1>Tic Tac Toe</h1>
        
        <h3 class="display-status"></h3>

        <div class="container-game">

            <div class="box-click"></div>
            <div class="box-click"></div>
            <div class="box-click"></div>
            <div class="box-click"></div>
            <div class="box-click"></div>
            <div class="box-click"></div>
            <div class="box-click"></div>
            <div class="box-click"></div>
            <div class="box-click"></div>

        </div>

        <h3 class="display-turn"></h3>

        <div class="btn">

            <button class="btn-restart">Restart</button>

        </div>

    </div>

    <footer>

        <p>&copy; Copyright 2023 by Kanidtha</p>
        
    </footer>
    
    <script src="index.js"></script>
</body> 
</html>
